<!DOCTYPE html>
<html>
<head>
    <title>PoliHours</title>
    <meta charset='utf-8'/>
    <script type="text/javascript" src="poli.calendar.timetables.reader-0.1.js"></script>
</head>
<body>
<!--Add buttons to initiate auth sequence and sign out-->
<textarea id="submit-area" style="display: none" cols="50" rows="20" title="textarea"></textarea>
<button id="authorize-button" style="display: none;">Authorize</button>
<button id="signout-button" style="display: none;">Sign Out</button>
<button id="submit-button" style="display: none" onclick="createCalendar('PoliMi');">
    Export timetables
</button>
<pre id="content"></pre>
<script type="text/javascript" src="poli.calendar.gapi.invoker-0.1.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
