<!DOCTYPE html>
<html>
<head>
    <title>PoliHours</title>
    <meta charset='utf-8'/>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="poli.calendar.timetables.reader-0.1.js"></script>
</head>
<body>
<div class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-left">
            <img src="resources/logo.png"/>
        </div>
        <div class="navbar-right">
            <a href="https://github.com/rigowave/PoliCalendars">
                <img src="resources/github.png"/>
            </a>
        </div>
    </div>
</div>
<!--Add buttons to initiate auth sequence and sign out-->
<div class="body">
    <div class="row" id="authorize-div">
        <button id="authorize-button"><span>Authorize Google Calendar</span><span class="ico"></span></button>
    </div>
    <form id="exporter-form" style="display: none">
        <div class="row">
            <label>Textual Timetable</label></div>
        <div class="row">
            <textarea id="submit-area" title="textarea"></textarea></div>
        <div class="row">
            <button id="submit-button" onclick="createCalendar('PoliMi');" type="submit">
                Export timetables
            </button>
        </div>
        <div class="row">
            <button id="signout-button" type="button">Sign Out</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="poli.calendar.gapi.invoker-0.1.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
