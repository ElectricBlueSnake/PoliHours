<!DOCTYPE html>
<html>
<head>
    <title>PoliHours</title>
    <meta charset='utf-8'/>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="poli.calendar.timetables.reader-0.1.js"></script>
</head>
<body>
<div class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-left">
            <img src="resources/logo.png"/>
        </div>
        <div class="navbar-right">
            <a href="https://github.com/rigowave/PoliCalendars">
                <img src="resources/help-icon-512.png"/>
            </a>
        </div>
    </div>
</div>
<!--Add buttons to initiate auth sequence and sign out-->
<div class="body">
    <div class="row" id="authorize-div">
        <button id="authorize-button"><span>Authorize Google Calendar</span><span class="ico"></span></button>
    </div>
    <form id="exporter-form" style="display: none">
        <div class="row" id="logout-div">
            <button id="signout-button" type="button">Sign Out</button>
        </div>
        <table>
            <tr>
                <td></td>
                <td class="label"><label>Textual timetable</label></td>
                <td></td>
            </tr>
            <tr>
                <td class="instructions">
                    <img src="resources/right-arrow-128.png" />
                    <p>Copy-paste your schedule here</p>
                </td>
                <td class="textarea">
                    <textarea id="submit-area" title="textarea" rows="20"></textarea></td>
                <td class="options">
                    <p>Calendar color</p>
                    <select title="color-selector" id="color-selector">
                        <option class="light-blue" value="1">Light Blue</option>
                        <option class="acquamarine" value="2">Acquamarine</option>
                        <option class="pink" value="3">Pink</option>
                        <option class="sunset" value="4">Sunset Orange</option>
                        <option class="yellow" value="5">Yellow</option>
                        <option class="orange" value="6">Orange</option>
                        <option class="cyan" value="7">Cyan</option>
                        <option class="gray" value="8">Gray</option>
                        <option class="cobalt" value="9">Cobalt</option>
                        <option class="green" value="10">Green</option>
                        <option class="red" value="11">Red</option>
                    </select>
                    <img src="resources/left-arrow-128.png" style="display: block;padding-left: 100px;padding-top: 20px"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button id="submit-button" onclick="createCalendar('PoliMi');" type="button">
                        Export timetables
                    </button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<div class="footer">
    <div class="useful-links">
        <h2>Useful links</h2>
        <a href="https://www.polimi.it/onlineservices">Polimi Online Services</a><br/>
        <a href="https://www.google.com/calendar">Google Calendar</a><br/>
    </div>
    <div class="about">
        <h2>About</h2>
        <a href="https://github.com/rigowave/PoliCalendars">
            <img src="resources/github.png" style="width: 20px;height: 20px"> Github repo
        </a><br/>
        <a href="faq.html">FAQ</a>
    </div>
</div>
<script type="text/javascript" src="poli.calendar.gapi.invoker-0.1.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
